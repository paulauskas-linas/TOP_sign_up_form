<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up form</title>
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <script src="./script/script.js" defer></script>
</head>
<body>
    <div class="container-left-side">
        <div class="container-logo">
            <img src="./images/odin-lined.png" alt="the head of odin in linework">
        </div>
        <div class="image-holder"><img src="./images/halie-west-25xggax4bSA-unsplash.jpg" alt="green leaves"></div>
    </div>
    <div class="container-right-side">
        <p class="intro-text">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
        <p class="intro-text">You <em>know</em> you want to.</p>
        <form id="form" action="" method="post">
            <legend>Let's do this!</legend>
            <input type="text" name="firstName" id="firstName">
            <input type="text" name="lastName" id="lastName">
            <input type="email" name="email" id="email">
            <input type="tel" name="phoneNumber" id="phoneNumeber">
            <input type="password" name="password" id="password">
            <input type="password" name="password" id="password">
        </form>
        <button type="submit" form="form">Create Account</button>
        <p>Already have an account? <a href="#">Log in</a></p>
    </div>

</body>
</html>
