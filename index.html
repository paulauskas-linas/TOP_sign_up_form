<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up form</title>
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <script src="./script/script.js" defer></script>
</head>
<body>
    <div class="container-left-side">
        <div class="container-logo">
            <img src="./images/odin-lined.png" alt="the head of odin in line work">
            <span>ODIN</span>
        </div>
        <div class="image-holder">
            <img src="./images/halie-west-25xggax4bSA-unsplash.jpg" alt="green leaves">
        </div>
    </div>
    <div class="container-right-side">
        <p class="intro-text">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
        <p class="intro-text">You <em>know</em> you want to.</p>
        <form id="form" action="" method="post">
            <legend>Let's do this!</legend>
            <div class="input-firstname">
                <input type="text" name="firstname" id="firstname">
                <label for="firstname">First Name</label>
            </div>
            <div class="input-lastname">
                <input type="text" name="lastname" id="lastname">
                <label for="lastname">Last Name</label>
            </div>
            <div class="input-email">
                <input type="email" name="email" id="email">
                <label for="email">Email</label>
            </div>
            <div class="input-tel">
                <input type="tel" name="phonenumber" id="phonenumber">
                <label for="phonenumber">Phone Number</label>
            </div>
            <div class="input-password1">
                <input type="password" name="password" id="password1">
                <label for="password1">Enter Password</label>
            </div>
            <div class="input-password1">
                <input type="password" name="password" id="password2">
                <label for="password2">Confirm Password</label>
            </div>
        </form>
        <button type="submit" form="form">Create Account</button>
        <p>Already have an account? <a href="#">Log in</a></p>
    </div>

    <!-- Photo by <a href="https://unsplash.com/@haliewestphoto?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Halie West</a> on <a href="https://unsplash.com/?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
   -->
</body>
</html>
